<!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">  
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
<section class="content">
  <div class="container-fluid text-center">
    <!-- row -->
    <label class="col-form-label txt-white mb-4" for="inputSuccess">Please choose a trigger mode to your process !</label>
    <div class="row">
      <div class="card col-sm-4 back-transparent txt-white text-center" [ngClass]="{'divInactif' : bpelProcess.processType!='On demande'}"  style="border-radius: 0;" (click)="changeChoice('On demande');">
        <h3 class="mt-3 mb-1">On Demande</h3>
        <i class="fas fa-desktop fa-10x mt-3 mb-2 mx-auto"></i>
        <p>
          The scenario will run at any time that the user wants.
        </p>
        <!-- /.card-body-->
      </div>
        
      <div class="card col-sm-4 back-transparent txt-white text-center" [ngClass]="{'divInactif' : bpelProcess.processType!='Programmable'}" style="border-radius: 0;" (click)="changeChoice('Programmable');">
        <h3 class="mt-3 mb-1">Programmable</h3>
        <i class="fas fa-history fa-10x mt-3 mb-2 mx-auto"></i>
        <p>
          The scenario will run once or at regular intervals. Example: every 2 hours, Tuesday and Thursday or on specific dates.
        </p>
        <!-- /.card-body-->
      </div>
   
      <div class="card col-sm-4 back-transparent txt-white text-center" [ngClass]="{'divInactif' : bpelProcess.processType!='Extended'}"  style="border-radius: 0;" (click)="changeChoice('Extended');">
        <h3 class="mt-3 mb-1">Extended</h3>
        <i class="fas fa-expand fa-10x mt-3 mb-2 mx-auto"></i>
        <p>
          The scenario may contain some activities that will start at different dates.
        </p>
        <!-- /.card-body-->
      </div>

      <button type="submit" class="btn btn-lg mx-auto mb-5 btn-transparent txt-white" routerLinkActive='active' routerLink="../editor" (click)="addProcessTriggerType()">Next</button>

      <!-- /.col -->
    </div>
    

  </div><!-- /.container-fluid -->

</section>
<!-- /.content -->
