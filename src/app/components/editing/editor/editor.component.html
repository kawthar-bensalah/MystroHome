<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-0">
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- row -->
    <div class="row">
      <div class="col-sm-12">
        <!-- jQuery Knob -->
        <div class="card back-transparent txt-white">





          <div class="card-header p-1 row txt-white">

            <!--Process Name-->
            <div class="col-sm-3 pt-1 ml-3">
              <h5>
                <i *ngIf="bpelProcess" class="fas fa-edit"></i>
                {{bpelProcess.getProcessName()}}
              </h5>
            </div>
            <div class="col-sm-6 btn-group">
             
              <button type="button" class="btn btn-xs btn-transparent " title="Simple activity" (click)="setFormActivityType(1)"><img
                  src="../../../assets/images/device.png" style="height: 18px;" /></button>
              <button type="button" class="btn btn-xs btn-transparent " title="Parallel activities" (click)="setFormActivityType(2)"><img
                  src="../../../assets/images/parallel2.png" style="height: 18px;" /></button>
              <button type="button" class="btn btn-xs btn-transparent " title="Conditional activities" (click)="setFormActivityType(3)"><img
                  src="../../../assets/images/condition.png"  style="height: 18px;" /></button>
              <button type="button" class="btn btn-xs btn-transparent " title="Loop activities" (click)="setFormActivityType(4)"><img
                  src="../../../assets/images/loop2.png" style="height: 18px;" /></button>
             <button type="button" class="btn btn-xs btn-transparent " title="Show scenario only" (click)="ShowScenario()"><img
                  src="../../../assets/images/process.png" style="height: 18px;" /></button>
              <button type="button" class="btn btn-xs btn-transparent " title="Show forms only" (click)="ShowForms()"><img
                  src="../../../assets/images/form.png" style="height: 18px;" /></button>
              <button type="button" class="btn btn-xs btn-transparent " title="Exit" routerLinkActive='active' routerLink="../myScenarios"  (click)="exit()"><img
                src="../../../assets/images/remove.png" style="height: 18px;" /></button>
            </div>
            <div class="col-sm-2 ml-5  mr-0">
              <div class="btn-group float-right" role="group" aria-label="Third group">
                <button *ngIf="bpelProcess.processType=='Programmable'" type="button" class="btn  btn-transparent txt-white"
                  routerLinkActive='active' routerLink="../processTriggerDetails">Next</button>
                <button *ngIf="bpelProcess.processType!='Programmable'" type="button" class="btn  btn-transparent txt-white"
                  routerLinkActive='active' routerLink="../saveExecuteProcess">Next</button>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0 txt-white" style="border-top: 1px solid">
            <!-- form start -->
            <form class="form-horizontal">
              <div class="card-body pb-0">
                <div class="form-group row mb-0">
                  <div class="col-sm-6 flex-row flex-nowrap d-inline-block divScrolStyle" *ngIf="Show!='2'"  [ngClass]="{'col-sm-12' : Show=='1'}" style="overflow-x: auto; overflow-y: auto; position: relative;"> 
                    <app-activity-form *ngIf="formActivityType==1"></app-activity-form>
                    <app-paralle-activities-form *ngIf="formActivityType==2"></app-paralle-activities-form>
                    <app-conditional-activities-form *ngIf="formActivityType==3"></app-conditional-activities-form>
                    <app-loop-activities-form *ngIf="formActivityType==4"></app-loop-activities-form>
                  </div>                  
                  <div class="col-sm-6 flex-row flex-nowrap d-inline-block" *ngIf="Show!='1'"  [ngClass]="{'col-sm-12' : Show=='2'}" style="overflow-x: auto; height: 100%; position: relative;">
                    <div class="card card-info back-transparent txt-white flex-row flex-nowrap" style="  overflow-x: auto; height: 100%; position: relative; overflow-y: auto; max-height: 370px;">
                      <div class="card-body"> 
                        <div class="timeline">
                          <!-- timeline time label -->
                          <ng-container *ngFor="let a of acts.tabActivities; let i=index;">  
                              <app-activity-view [act]="a" *ngIf="a.triggerEvent!='After'" class="timeline"></app-activity-view>
                          </ng-container>
                          <!-- timeline item -->
                          <div>
                            <i class="fas fa-clock bg-gray"></i>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
            </form>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
