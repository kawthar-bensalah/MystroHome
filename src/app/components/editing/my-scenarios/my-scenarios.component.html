<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->



<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <form class="form-horizontal text-center">
            
          </form>
        </div>
      </div>
      <!-- /.col -->
    </div>







    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <form class="form-horizontal text-center">
        <div class="card back-transparent txt-white text-center">
          <div class="card-header">
            
            <h3 class="card-title"><i class="fas fa-microchip"></i> Scenarios</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0"  style="border-top: 1px, solid, white;">
            <table class="table text-nowrap">
              <thead>
                <tr>
                  <th style="width: 20%;">
                    <div *ngIf="tabChecked.length>0" class="btn-group-sm mb-0">
                      <a class="btn btn-box bg-outline-navy">
                        <div>
                          <input [checked]="tabChecked.length==scenarios.getScenariosByOwner(currentUser.id).length" type="checkbox"
                            value="lol" id="lol" (click)="checkAll($event);">
                          <label for="lol"></label>
                        </div>
                      </a>
                      <a class="btn btn-box bg-outline-navy" (click)="deleteAllScenarios()"><i
                          class="far fa-trash-alt txt-white"></i></a>
                    </div>
                  </th>
                  <th>Name</th>
                  <th>State</th>
                  <th>Triggering mode</th>
                  <th></th>

                  



                </tr>
              </thead>
              <ng-container *ngIf="currentUser">
                <tbody>
                  <tr *ngFor="let s of scenarios.getScenariosByOwner(currentUser.id)" class="p-0">
                    <td>
                      <div class="icheck-gradient-primary m-0 mt-1">
                        <input [checked]="scenarioIsChecked(s.id)" type="checkbox" value={{s.name}} id="{{s.name}}"
                          (click)="check($event, s.id);">
                        <label for="{{s.name}}"></label>
                      </div>
                    </td>
                    <td>{{s.name}}</td>
                    <td>{{s.state}}</td>
                    <td>{{s.type}}</td>
                    <td>
                      <div class="btn-group-sm p-0 m-0">
                        <a *ngIf="s.state=='Stopped'" class="btn btn-xs" (click)="executeScenario(s)"><i class="fas  fa-play fa-xs"></i></a>
                        <a *ngIf="s.state=='Running'" class="btn btn-xs"   data-toggle="modal" data-target="#stopConfirmationModel" (click)="scenarioConfirmation=s"><i class="fas  fa-stop fa-xs"></i></a>
                        <a class="btn btn-xs"  routerLinkActive='active' routerLink="../editor" (click)="updateScenario(s)"><i class="fas fa-eye fa-xs txt-white"></i></a>
                        <a class="btn btn-xs"  data-toggle="modal" data-target="#confirmationModel" (click)="scenarioConfirmation=s"><i class="fas fa-trash fa-xs"></i></a>
                      </div>
                    </td>
                    
                    <div class="modal fade mt-5" id="confirmationModel">
                      <div class="modal-dialog modal-md">
                        <div class="modal-content txt-white alignMiddle"
                          style="background-image: url({{theme.backgroundForm}});">
                         
                          <div class="modal-body">
                            <!-- Horizontal Form -->
                            <div class="card card-info back-transparent txt-white m-0">
                              <!-- /.card-header -->
                              <!-- form start -->
                              <form class="form-horizontal">
                                <div class="card-body">
                                  
                                  <div class="form-group row">
                                    Are you sure you want to delete this scenario ?
                                  </div>
                    
                                  <div class="form-group row">
                                    <button type="reset" class="btn btn-lg btn-transparent txt-white mx-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-lg  btn-transparent txt-white mx-auto" data-dismiss="modal" (click)="deleteScenario(scenarioConfirmation.id)">Delete</button>
                                  </div>
                    
                                </div>
                    
                                <!-- /.card-body -->
                              </form>
                            </div>
                            <!-- /.card -->
                    
                    
                          </div>
                    
                    
                        </div>
                        <!-- /.modal-content -->
                    
                      </div>
                      <!-- /.modal-dialog -->    
                    </div>
                    <!-- /.modal -->

                    <div class="modal fade mt-5" id="stopConfirmationModel">
                      <div class="modal-dialog modal-md">
                        <div class="modal-content txt-white alignMiddle"
                          style="background-image: url({{theme.backgroundForm}});">
                         
                          <div class="modal-body">
                            <!-- Horizontal Form -->
                            <div class="card card-info back-transparent txt-white m-0">
                              <!-- /.card-header -->
                              <!-- form start -->
                              <form class="form-horizontal">
                                <div class="card-body">
                                  
                                  <div class="form-group row">
                                    Are you sure you want to stop this scenario ?
                                  </div>
                    
                                  <div class="form-group row">
                                    <button type="reset" class="btn btn-lg btn-transparent txt-white mx-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-lg  btn-transparent txt-white mx-auto" data-dismiss="modal"  (click)="stopScenario(scenarioConfirmation)">Stop</button>
                                  </div>
                    
                                </div>
                    
                                <!-- /.card-body -->
                              </form>
                            </div>
                            <!-- /.card -->
                    
                    
                          </div>
                    
                    
                        </div>
                        <!-- /.modal-content -->
                    
                      </div>
                      <!-- /.modal-dialog -->    
                    </div>
                    <!-- /.modal -->

                </tbody>
              </ng-container>
              
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <button type="submit" class="btn btn-lg btn-transparent txt-white mx-auto" routerLinkActive='active'
        routerLink="../processName" (click)="addScenario()">Add new scenario</button> 
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  
    <!-- /.row -->
   
  </div><!-- /.container-fluid -->

</section>
<!-- /.content -->
