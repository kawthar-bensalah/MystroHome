<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

<div class="col-sm-12 align-self-center  justify-content-center align-items-center pb-3">
    <div class="card card-outline back-transparent">
      <div class="card-header">
        <h3 class="card-title text-light">Compose New Message</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="form-group">
          <input class="form-control  inupt-transparent" placeholder="To:" [(ngModel)]="receiver">
        </div>
      
        <div class="form-group">
            <textarea id="compose-textarea" [(ngModel)]="text"class="form-control inupt-transparent" style="height: 200px">
             
              Type your Message here...
              
            </textarea>
        </div>
        
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <div class="float-right">
          <button type="submit" class="btn btn-lg  btn-transparent txt-white mx-aut" (click)="addMessage();"><i class="far fa-envelope"></i> Send</button>
         </div>
         <button type="reset" class="btn btn-lg  btn-transparent txt-white mx-auto"><i class="fas fa-times"></i> RESET</button>
       </div>
      <!-- /.card-footer -->
    </div>
    <!-- /.card -->
</div>
