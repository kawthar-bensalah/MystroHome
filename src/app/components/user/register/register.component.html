<body class="hold-transition register-page" style="background-image: url(../../../../assets/images/Theme1/back.jpg);">
  <div class="register-box">


    <div class="card box" style="background-color: transparent;">
      <div class="card-body register-card-body back-transparent txt-white">
        <div class="register-logo">
          <img src="assets/images/logo.png" alt="MystroHome" class="" style="opacity: .8; height: 80px;">
        </div>
        <p class="login-box-msg">Register a new membership</p>

        <form action="../../index.html" method="post">
          <div class="input-group mb-3">
            <input type="text" autocomplete="off" class="form-control border-purple inupt-transparent"
              placeholder="Full name" name="name" [(ngModel)]="user.name"
              [ngClass]="{'is-invalid' : users.userNameExist(user.name)}">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" autocomplete="off" class="form-control border-purple inupt-transparent"
              placeholder="Email" name="email" [(ngModel)]="user.email"
              [ngClass]="{'is-invalid' : users.userEmailExist(user.email)}">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control border-purple inupt-transparent" placeholder="Password"
              name="password" [(ngModel)]="user.password"
              [ngClass]="{'is-invalid' : user.password.length>0 && user.password.length<8}">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control border-purple inupt-transparent" placeholder="Retype password"
              name="retypedPassword" [(ngModel)]="user.retypedPassword"
              [ngClass]="{'is-invalid' : user.retypedPassword.length>0 && user.password!=user.retypedPassword}">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="col-4 mx-auto mt-4 mb-2">
            <button
              *ngIf="!users.userNameExist(user.name) && !users.userEmailExist(user.email) && user.password.length >= 8 && user.password==user.retypedPassword"
              type="submit" class="btn btn-block  btn-transparent txt-white" (click)="addUser()">Register</button>
            <button
              *ngIf="users.userNameExist(user.name) || users.userEmailExist(user.email) || user.password.length < 8 || user.password!=user.retypedPassword"
              type="submit" class="btn btn-block  btn-transparent txt-white" disabled>Register</button>
          </div>
        </form>


      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
</body>
